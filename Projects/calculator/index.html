<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="buttons">
            <div class="btn-row">
                <button class="op">AC</button>
                <button class="op">DEL</button>
                <button class="op">%</button>
                <button class="op">/</button>
            </div>
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>
            </div>
            <div class="btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <div class="btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <div class="btn-row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eql">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
